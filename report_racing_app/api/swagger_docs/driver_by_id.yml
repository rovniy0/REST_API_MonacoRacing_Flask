summary: "Returns information about a specific driver"
description: "Returns information about a specific driver"
operationId: "GetDriverById"
produces:
- "application/xml"
- "application/json"
parameters:
  - name: "format"
    in: "query"
    enum:
      - 'json'
      - 'xml'
    required: false
  - name: "driver_id"
    in: "path"
    description: "ID of specific driver"
    required: true
responses:
  "200":
    description: "success"
    schema:
      type: object
  "400":
    description: "Invalid request_format value"
  404:
    description: "Driver {driver_id} not found"